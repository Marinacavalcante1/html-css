<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }


        div:hover{
            color: red;
        }

        div > p{ /* > p = significa que p par치grafo est치 dentro da div */
            display: none;
        }

        div:hover > p{ /* quando passar o mouse na div que o par치grafo que est치 dentro */
            display: block; /* mostrar texto escondido */
            background-color: black;
            color: white;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
