<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de pseudo-classe</title>
    <style>
       div{
        display: inline-block; /* exibe uma div ao lado da outra, em linha */
        border: 1px solid black; /* borda do bloco */
        height: 200px; /* altura do bloco */
        width: 200px; /* largura do bloco */
        background-color: black; /* cor do bloco */
        color: white; /* cor da letra */
        text-align: center; /* texto centralizado */
       }
       div:hover{ /* assim que passar o mouse por cima */
        color: yellow;
       }
    </style>
</head>
<body>
    <div>area 01</div>
    <div>area 02</div>
    <div>area 03</div>
    <div>area 04</div>
</body>
</html>
