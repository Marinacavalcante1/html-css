<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="M"><label for="sxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="sxfem" value="F" checked><label for="sxfem">Feminino</label> <br>
        </fieldset>

        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esporte" id="iesfut" value="futebol" checked> <label for="iesfut"> Futebol</label> <br>
            <input type="checkbox" name="esporte" id="iesbas" value="basquete"> <label for="iesbas"> Basquete</label> <br>
            <input type="checkbox" name="esporte" id="iesnat" value="natacao"> <label for="iesnat"> Natação</label> <br>
            <input type="checkbox" name="esporte" id="iesten" value="tenis"> <label for="iesten"> Tenis</label> <br>
        </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
